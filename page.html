                    id: 2,
                    n: "Deneme #2",
                    a: "mamiiblt",
                    r: "contentlink.swf",
                    c: "04.10.2023"
                },
            ]
        }
    },
    mounted() {
        axios.get("https://cloud-flashoyun-manager.onrender.com/getFiles").then(response => {
            this.fileContents = response.data;
            console.log(response.data)
        })

    methods: {
        formatIndex(num) {
            return num < 10 ? "0" + num : num.toString();
        }
    }
  }).mount("#app");
