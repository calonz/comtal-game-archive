<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flowbite@1.0.0/dist/css/flowbite.min.css"
    />

    <title>Flash Oyunlar | CalOnz Cloud</title>
  </head>
  <body>
    <div id="app">
      <div style="display: flex; align-items: flex-start">
        <div style="flex: 1">
          <h1
            style="font-family: 'Barlow', sans-serif"
            class="pl-9 pt-9 text-3xl"
          >
            <b>Cal</b>Onz Cloud
          </h1>
          <p style="font-family: 'Barlow', sans-serif" class="pl-9 text-xl">
            Content Viewing Service<br />
          </p>
        </div>

        <div style="height: 100%" class="right-content pt-9 pr-9">
          <p
            style="font-family: 'Barlow', sans-serif"
            class="text-right text-3xl"
          >
            Flash Oyunlar
          </p>

          <p
            style="font-family: 'Barlow', sans-serif"
            class="text-right text-xl"
          >
            by <b>mamiiblt</b>
          </p>
        </div>
        <div style="height: 100%" class="right-content pt-9 pr-9">
          <div class="pt-2"></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-14 h-14 text-center"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
            />
          </svg>
        </div>
      </div>

      <div class="pt-6 ml-9 mr-9 mb-4 border-b border-gray-200">
        <ul
          class="flex flex-wrap -mb-px text-sm font-medium text-center"
          id="myTab"
          data-tabs-toggle="#myTabContent"
          role="tablist"
        >
          <li class="mr-1" role="presentation">
            <button
              class="inline-block p-4 border-b-2 rounded-t-lg"
              id="profile-tab"
              data-tabs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 inline-block mr-3 ml-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z"
                />
              </svg>

              <div class="pt-2"></div>
              Items
            </button>
          </li>
          <li class="mr-1 ml-1" role="presentation">
            <button
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
              id="settings-tab"
              data-tabs-target="#settings"
              type="button"
              role="tab"
              aria-controls="settings"
              aria-selected="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 inline-block mr-3 ml-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
                />
              </svg>

              <div class="pt-2"></div>
              Details
            </button>
          </li>
          <li class="mr-1 ml-1" role="presentation">
            <button
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
              id="dashboard-tab"
              data-tabs-target="#dashboard"
              type="button"
              role="tab"
              aria-controls="dashboard"
              aria-selected="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 inline-block"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>

              <div class="pt-2"></div>
              Manage
            </button>
          </li>
          <li class="mr-1 ml-1" role="presentation">
            <button
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
              id="contacts-tab"
              data-tabs-target="#contacts"
              type="button"
              role="tab"
              aria-controls="contacts"
              aria-selected="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 inline-block mr-3 ml-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
                />
              </svg>

              <div class="pt-2"></div>
              Share
            </button>
          </li>
          <li class="mr-1 ml-1 align-right" role="presentation">
            <a
              class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300"
              href="https://social.macesdev.net/w/mamiiblt"
              id="menu-tab"
              data-tabs-target="#menu"
              type="button"
              role="tab"
              aria-controls="menu"
              aria-selected="false"
            >
              <img
                class="w-6 h-6 rounded-full mr-3 ml-3"
                src="https://us1.cdn.macesdev.net/stc/maccount/user_pics/mamiiblt.jpg"
                alt="Rounded avatar"
              />

              <div class="pt-2"></div>
              Owner
            </a>
            <div
              id="dropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-90"
            >
              <ul
                class="py-2 text-sm text-gray-700"
                aria-labelledby="dropdownDefaultButton"
              >
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                    >View Raw Content</a
                  >
                </li>
                <li>
                  <a
                    href="https://social.macesdev.net/w/mamiiblt"
                    class="block px-4 py-2 hover:bg-gray-100"
                    >View Owner Profile</a
                  >
                </li>
                <li>
                  <a
                    href="https://social.macesdev.net/w/mamiiblt"
                    class="block px-4 text-gray-500 py-2"
                    >Report</a
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div id="myTabContent">
        <div
          class="hidden pb-6 pr-9 pl-9 rounded-lg"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <div id="genelForm" class="pt-1">
            <div v-show="fileContents.length != 0" class="pb-1">
              <div
                v-for="item in fileContents"
                :key="item.id"
                class="pb-4 column"
              >
                <div class="flex items-center space-x-4">
                  <a class="text-gray-500 ml-5">{{ formatIndex(item.id) }}</a>
                  <div class="flex-shrink-0">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244"
                      />
                    </svg>
                  </div>
                  <div class="flex-1 min-w-0">
                    <p
                      class="text-sm font-medium text-black-900 truncate dark:text-black"
                    >
                      <a>{{item.n}}</a>
                    </p>
                    <p
                      class="text-sm text-base text-gray-500 truncate dark:text-black-400"
                    >
                      Item added on {{ item.c }} by {{ item.a }}
                    </p>
                  </div>
                  <div
                    class="inline-flex items-center pr-1 text-black font-semibold text-black-900"
                  >
                    <a
                      :href="item.r"
                      type="button"
                      class="text-blue-700 mr-4 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
                        />
                      </svg>

                      <span class="sr-only">Download Content</span>
                    </a>

                    <div
                      class="inline-flex items-center pr-9 text-black font-semibold text-black-900 dark:text-black"
                    >
                      <a
                        :href="item.r"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                      >
                        View
                      </a>
                    </div>
                  </div>
                  <hr class="mt-4" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="hidden p-4 rounded-lg"
          id="dashboard"
          role="tabpanel"
          aria-labelledby="dashboard-tab"
        ></div>
        <div
          class="hidden p-4 rounded-lg"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        ></div>
        <div
          class="hidden p-4 rounded-lg"
          id="contacts"
          role="tabpanel"
          aria-labelledby="contacts-tab"
        ></div>
        <div
          class="hidden p-4 rounded-lg"
          id="menu"
          role="tabpanel"
          aria-labelledby="menu-tab"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const message = ref("Hello vue!");
      return {
        message,
      };
    },
    data() {
      return {
        fileContents: [],
      };
    },
    mounted() {
      axios
        .get("https://cloud-flashoyun-manager.onrender.com/getFiles")
        .then((response) => {
          this.fileContents = response.data;
          console.log(response.data);
        });
    },
    methods: {
      formatIndex(num) {
        return num < 10 ? "0" + num : num.toString();
      },
    },
  }).mount("#app");
</script>
