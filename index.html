<style>
  /* Font */

  /* Design */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  body {
    color: #272727;
    font-family: "Barlow", serif;
    font-style: normal;
    font-weight: 400;
    letter-spacing: 0;
    padding: 1rem;
  }

  .main {
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
    font-size: 24px;
    font-weight: 400;
    text-align: center;
  }

  img {
    height: auto;
    max-width: 100%;
    vertical-align: middle;
  }

  .btn {
    color: #ffffff;
    padding: 0.8rem;
    font-size: 14px;
    text-transform: uppercase;
    border-radius: 4px;
    font-weight: 400;
    display: block;
    width: 100%;
    cursor: pointer;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: transparent;
  }

  .btn:hover {
    background-color: rgba(255, 255, 255, 0.12);
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .cards_item {
    display: flex;
    padding: 1rem;
  }

  @media (min-width: 40rem) {
    .cards_item {
      width: 50%;
    }
  }

  @media (min-width: 56rem) {
    .cards_item {
      width: 33.3333%;
    }
  }

  .card2 {
    --blur: 20px;
    --size: clamp(300px, 50vmin, 600px);
    width: var(--size);
    aspect-ratio: 4 / 3;
    position: relative;
    border-radius: 2rem;
    overflow: hidden;
    color: #000;
    transform: translateZ(0);
  }

  .card2__img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(calc(1 + (var(--hover, 0) * 0.25)))
      rotate(calc(var(--hover, 0) * -5deg));
    transition: transform 0.2s;
  }

  .card2__footer {
    padding: 2.75rem 1.5rem;
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: red;
    display: grid;
    grid-template-row: auto auto;
    gap: 0.5ch;
    background: hsl(0 0% 100% / 0.5);
    backdrop-filter: blur(var(--blur));
    height: 30%;
    align-content: center;
  }

  .card2__action {
    position: absolute;
    aspect-ratio: 1;
    width: calc(var(--size) * 0.15);
    bottom: 30%;
    right: 1.5rem;
    transform: translateY(50%) translateY(calc((var(--size) * 0.4)))
      translateY(calc(var(--hover, 0) * (var(--size) * -0.4)));
    background: purple;
    display: grid;
    place-items: center;
    border-radius: 0.5rem;
    background: hsl(0 0% 100% / 0.5);
    /*   backdrop-filter: blur(calc(var(--blur) * 0.5)); */
    transition: transform 0.2s;
  }

  .card2__action svg {
    aspect-ratio: 1;
    width: 50%;
  }

  .card2__footer span:nth-of-type(1) {
    font-size: calc(var(--size) * 0.065);
  }

  .card2__footer span:nth-of-type(2) {
    font-size: calc(var(--size) * 0.035);
  }

  .card2:is(:hover, :focus-visible) {
    --hover: 1;
  }
</style>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const message = ref("Hello vue!");
      const sdata = ref("");
      return {
        message,
        sdata,
      };
    },
    data() {
      return {
        fileContents: [],
      };
    },
    mounted() {
      axios.get("https://flashcl.macesdev.net/getFiles").then((response) => {
        this.fileContents = response.data;
        console.log(response.data);
      });
    },
    methods: {
      formatIndex(num) {
        return num < 10 ? "0" + num : num.toString();
      },
    },
    computed: {
      postsList() {
        if (this.sdata.trim().length > 0) {
          return this.fileContents.filter((post) =>
            post.n.toLowerCase().includes(this.sdata.trim().toLowerCase())
          );
        }
        console.log(this.sdata);
        return this.fileContents;
      },
    },
  }).mount("#app");
</script>
