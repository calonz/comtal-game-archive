<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <script>

function ekleSifir(sayi) {

}
          // JSON dosyasÄ±ndan verileri Ã§ekmek iÃ§in bir AJAX isteÄŸi yapalÄ±m
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "https://oyun.macesdev.net/data.json", true);
          xhr.onreadystatechange = function () {
              if (xhr.readyState == 4 && xhr.status == 200) {
                  // JSON verilerini parse edelim
                  var veriler = JSON.parse(xhr.responseText);
                  console.log(veriler);
                  // Verileri HTML iÃ§ine yerleÅŸtirelim
                  var veriListesiDiv = document.getElementById("veriListesi");
                  var genelForm = document.getElementById("genelForm");
                  var sonDiv = document.createElement("div");
                  sonDiv.innerHTML = `        <div class="pt-3">

        </div>`

                  for (let i = 0; i < veriler.length; i++) {
                    let veri = veriler[i];
                    var veriDiv = document.createElement("div");
                      veriDiv.innerHTML = `
                      <div class="pb-2 column">
          <div class="flex items-center space-x-4">
            <a class="text-gray-500 ml-5">${ ekleSifir(i + 1) }</a>
            <div class="flex-shrink-0">
              
              <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" viewBox="0 0 24 24"
               stroke-width="1.5"

                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                </svg>
                
              
            </div>
            <div class="flex-1 min-w-0">
              <p
                class="text-sm font-medium text-black-900 truncate dark:text-black"
              >
                <a>${ veri.n }</a>
              </p>
              <p
                class="text-sm text-base text-gray-500 truncate dark:text-black-400"
              >            
              ðŸ¡† ${veri.p}
            </p>
            </div>
            <div
              class="inline-flex items-center pr-6 text-black font-semibold text-black-900 dark:text-black"
            >
            <a
              href="https://oyun.macesdev.net/g/${veri.p}"

                Download
              </a>
            </div>
          </div>
        </div>
      </div>
                      
                      `;
                      veriListesiDiv.appendChild(veriDiv);
                  }
                  genelForm.appendChild(sonDiv)
                  
              }
